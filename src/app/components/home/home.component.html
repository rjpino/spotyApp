<div class="card-columns" *ngFor="let item of newReleases">
    <div class="card">
        <img [src]="item.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ item.name }}</h5>
            <p class="card-text" *ngFor="let artista of item.artists">
                <span class="badge badge-pill badge-info"> {{ artista.name }} </span>
            </p>
        </div>
    </div>
</div>
